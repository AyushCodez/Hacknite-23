<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search results for "{{ q }}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="row justify-content-center align-items-center">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      <form method="post" action="">
        <div class="input-group rounded" style="padding: 50px; padding-left: 300px; padding-right: 300px;">
          <input type="search" class="form-control rounded" placeholder="Search for a product..." name="search"/>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
      </form>

      <h1 style="padding: 50px; text-align: center; font-size: 40px;">{{ dl|length }} results for "{{ q }}"</h1>

        {% for i in range(dl|length) %}
            <div class="card" style="margin: 20px; width: 75%;">
                <div class="card-body" style="max-height: 340px; height: 340px; display: grid; grid-template-columns: 25% 40% 35%; grid-template-rows: 36% 27% 27%; gap: 34px 34px;">
                    <div style="height: 300px; width: 300px; overflow: hidden; padding: 10px; grid-column-start: 1; grid-column-end: 2; grid-row-start: 1; grid-row-end: 4;">
                        <img class="card-img-left" style="display: block; max-width: 100%; max-height: 100%; margin: auto;" src="{{ dl[i].image }}">
                    </div>
                    <div style="padding: 10px; text-align: left; grid-column-start: 2; grid-column-end: 4; grid-row-start: 1; grid-row-end: 2; vertical-align: middle;">
                        <a href="{{ url_for('product', index=i, keyword='') }}"><h2 style="font-size: 50px; white-space: nowrap;">{{ dl[i].name }}</h2></a>
                    </div>
                    <div style="padding: 10px; text-align: left; grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3; vertical-align: middle;">
                        <h5 style="font-weight: bold; font-size: 30px;">{{ dl[i].price }}</h5>
                    </div>
                    <div style="padding: 10px; text-align: left; grid-column-start: 3; grid-column-end: 4; grid-row-start: 2; grid-row-end: 3; vertical-align: middle;">
                        <h5 style="font-size: 30px;">{{ dl[i].rating }}</h5>
                    </div>
                    <div style="padding: 10px; text-align: left; grid-column-start: 2; grid-column-end: 4; grid-row-start: 3; grid-row-end: 4; vertical-align: middle;">
                        <a href="{{ dl[i].link }}"><button class="btn btn-outline-dark" style="width: 95%;">Visit</button></a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div style="height: 200px;"></div>
    </div>
  </body>
</html>
